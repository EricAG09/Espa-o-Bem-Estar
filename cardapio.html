<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardapio.css">
    <script src="cardapio.js"></script>
    <title>Cardapio</title>
</head>
<body>
    <form id="pedidoForm" onsubmit="enviarPedido(); return false;">
        <h2>Cardápio Digital</h2>
        <label for="prato1">Prato 1 - R$10.00</label>
        <input type="number" id="prato1" name="prato1" min="0" placeholder="Quantidade" />
        <br>
        <label for="prato2">Prato 2 - R$15.00</label>
        <input type="number" id="prato2" name="prato2" min="0" placeholder="Quantidade" />
        <br>
        <label for="observacao">Observações:</label>
        <textarea id="observacao" name="observacao" placeholder="Escreva suas observações aqui..."></textarea>
        <br>
        <button type="submit">Enviar Pedido</button>
    </form>

    <!-- Imagem clicável -->
    <div class="image-container">
        <img src="./img/home/about-lazer.jpg" alt="Imagem Exemplo" id="image" class="clickable-image">
    </div>

    <!-- Card que mostra os detalhes -->
    <div id="card" class="card">
        <span id="close-card" class="close-btn">&times;</span>
        <h2>Detalhes da Imagem</h2>
        <img id="card-image" src="" alt="Imagem no Card">
        <p id="image-details">Aqui estarão os detalhes da imagem...</p>
    </div>


    <button id="openPopupBtn">Abrir Popup</button>

</body>
</html>

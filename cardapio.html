<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="cardapio.js"></script>
    <title>Cardapio</title>
</head>
<body>
    <header class="hero">
        <div id="navbar" class="navbar top">
           <h1 class="logo">
              <a href="#home">
                 <span class="text-primary"><i class="fas fa-spa"></i> Bem</span>Estar
              </a>
           </h1>
           <nav>
              <ul>
                 <li><a href="#home">Início</a></li>
                 <li><a href="#about">Sobre</a></li>
                 <li><a href="#kitchen">Comidas</a></li>
                 <li><a href="#rooms">Espaços</a></li>
                 <li><a href="#contact">Contato</a></li>
              </ul>
              <div class="hamburger" id="hamburger">
                 <div class="line"></div>
                 <div class="line"></div>
                 <div class="line"></div>
             </div>
           </nav>
  
           <div class="social">
              <ul>
                 <li><a href="https://m.facebook.com/p/Espa%C3%A7o-Bem-Estar-100054506377373/" rel="noreferrer noopener"><i class="fab fa-facebook"></i></a></li>
                 <li><a href="https://twitter.com/evavic44" rel="noreferrer noopener"><i class="fab fa-twitter"></i></a></li>
                 <li><a href="https://www.instagram.com/espaco_bemestarapuiares/" rel="noreferrer noopener"><i class="fab fa-instagram"></i></a></li>

              </ul>
           </div>
        </div>
        <div class="content">
            <h1>Desfrute das melhores comidas</h1>
            <p>Um universo gastronomico para você comer no melhor lugar.</p>
            <a href="about.html" class="btn btn-primary">
               <i class="fas fa-chevron-right"></i> Ver mais 
            </a>
         </div>
     </header>

     

    <form id="pedidoForm" onsubmit="enviarPedido(); return false;">
        <h2>Cardápio Digital</h2>
        <label for="prato1">Prato 1 - R$10.00</label>
        <input type="number" id="prato1" name="prato1" min="0" placeholder="Quantidade" />
        <br>
        <label for="prato2">Prato 2 - R$15.00</label>
        <input type="number" id="prato2" name="prato2" min="0" placeholder="Quantidade" />
        <br>
        <label for="observacao">Observações:</label>
        <textarea id="observacao" name="observacao" placeholder="Escreva suas observações aqui..."></textarea>
        <br>
        <button type="submit">Enviar Pedido</button>
    </form>

    <!-- Imagem clicável -->
    <div class="image-container">
        <img src="#" alt="Imagem Exemplo" id="image" class="clickable-image">
    </div>

    <!-- Card que mostra os detalhes -->
    <div id="card" class="card">
        <span id="close-card" class="close-btn">&times;</span>
        <h2>Detalhes da Imagem</h2>
        <img id="card-image" src="" alt="Imagem no Card">
        <p id="image-details">Aqui estarão os detalhes da imagem...</p>
    </div>


    <button id="openPopupBtn">Abrir Popup</button>

</body>
</html>
